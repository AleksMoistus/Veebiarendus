<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Fruits</title>
    <link rel="stylesheet" href="CSS-17.css">
</head>

<body>
    <div class="container">
        <h1>Fruits</h1>
        <div class="input mb-4">
            <div>
                <label for="inputTitle">Title</label>
                <input class="form-control" type="text" id="inputTitle">
            </div>
            <div>
                <label for="inputSort">Sort</label>
                <input class="form-control" type="text" id="inputSort">
            </div>
            <div>
                <label for="inputRating">Rating</label>
                <input class="form-control" type="text" id="inputRating">
            </div>
            <button onclick="addFruit()" type="button" class="btn btn-success mt-2">Add fruit</button>
        </div>
        <div id="output" class="row"></div>
    </div>

    <script src="JS-17.js"></script>
</body>

</html>
