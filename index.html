<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pealeht</title>
    <link rel="stylesheet" href="CSS-02.css">
</head>

<body>
    <div class="container00">
        <h1>Logi Sisse</h1>
        <form action="http://localhost/autentimine" method="get">
            <label for="fullname">Full Name:</label><br>
            <input type="text" placeholder="Enter Full Name" id="fullname" name="fullname"><br>
            <label for="email">E-Mail:</label><br>
            <input type="email" placeholder="Enter E-Mail" is="email" name="email"><br>
            <label for="number">Phone Number:</label><br>
            <input type="text" id="number" name="number" placeholder="Enter Phone Number"><br>
            <label for="birthdate">Date Of Birth:</label><br>
            <input type="date" id="birthdate" name="birthdate"><br>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter Username"><br>
            <Label for="password">Password:</Label><br>
            <input type="password" id="password" name="password" placeholder="Enter Password"><br>
            <Label for="repeatpassword">Repeat Password:</Label><br>
            <input type="password" id="repeatpassword" name="repeatpassword" placeholder="Repeat Password"><br>
            <label for="cars">What Color Is The Car?:</label>
            <img src="redcar.img" alt="Red Car" width="100px"><br>
            <select name="cars" id="cars" class="carpoll">
                <option value="empty">...</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="white">White</option>
            </select><br>
            <input type="checkbox" value="Yes">
            <label for="news" class="news">Agree to recieve news to e-mail?</label><br>
            <input type="submit" value="Log In">
        </form>
    </div>
</body>

</html>
